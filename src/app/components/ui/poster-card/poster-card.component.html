<a [routerLink]="model.isMovie ? '/movie/' + model.id : '/tv-show/' + model.id">
  <mat-card class="movie-card">
    <img *ngIf="model.poster_path" mat-card-image
         [lazyLoad]="'https://image.tmdb.org/t/p/w220_and_h330_face'+model.poster_path"
         [defaultImage]="'assets/img/no_poster_available.jpg'"
         [alt]="model.title ? model.title : model.name">
    <img *ngIf="!model.poster_path" mat-card-image
         src="assets/img/no_poster_available.jpg"
         class="movie-header-card" [alt]="model.title ? model.title : model.name">
    <mat-card-content>
      <mat-card-title *ngIf="model.title">{{model.title}}</mat-card-title>
      <mat-card-title *ngIf="model.name">{{model.name}}</mat-card-title>
      <p *ngIf="model.release_date">
        <strong style="color: #F44336;">Release Date: </strong>{{model.release_date | date}}
      </p>
      <p *ngIf="model.first_air_date">
        <strong style="color: #F44336;">First Air Date: </strong>{{model.first_air_date | date}}
      </p>
      <star-rating value="{{(model.vote_average * 5) / 10}}" totalstars="5" checkedcolor="#FF1493" readonly
                   uncheckedcolor="#a0aec0" size="19px">{{model}}</star-rating>
    </mat-card-content>
  </mat-card>
</a>
